<body>
    <div>
        <h1 style="text-align: center; letter-spacing: 5px; font-size: 3.5rem; font-weight: 900;">PLAYLISTðŸŽµ
            
        <div style="display: flex;">
            <div style="margin-right: 10rem;">
                <table>
                  <thead>
                    <tr style="font-size: 1.3rem;">
                      <th style="border-bottom: 1px solid #EBEBEB; padding: 0rem 2rem 1rem 2rem; text-align: center;">ID</th>
                      <th style="border-bottom: 1px solid #EBEBEB; padding: 0rem 2rem 1rem 2rem; text-align: center;">MUSICA</th>
                      <th style="border-bottom: 1px solid #EBEBEB; padding: 0rem 2rem 1rem 2rem; text-align: center;">ARTISTA</th>
                      <th style="border-bottom: 1px solid #EBEBEB; padding: 0rem 2rem 1rem 2rem; text-align: center;">DELETAR</th>
                    </tr>
                  </thead>

                  <tbody>
                  {% for index, playlist in playlist %}
                    <tr>
                        <th style="padding: 1rem 2rem 0 2rem; text-align: center;">{{ index + 1 }}</th>
                        <td style="padding: 1rem 2rem 0 2rem; text-align: center;">{{ playlist['musica'] }}</td>
                        <td style="padding: 1rem 2rem 0 2rem; text-align: center;">{{ playlist['artista'] }}</td>
                        </td>
                        <td style="padding: 1rem 2rem 0 0; text-align: center;">
                            <form action="/remove-playlist/{{ index }}" method="post">
                                <input style="cursor: pointer; background-color: transparent; border: 2px solid white; padding: 2px 6px; border-radius: 100px; color: white; font-weight: 900;" type="submit" value="X">
                            </form>
                        </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
            </div>

            <div style="display: flex;">
                <form action="/add-playlist" method="post">
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <label style="font-size: 1.3rem; margin-bottom: 0.5rem;" for="musica">MUSICA:</label>
                        <input style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; border: 1px solid; width: 100%; padding: 0.5rem; border-radius: 15px; margin-bottom: 0.8rem;" type="text" class="form-control" name="musica" id="musica" required>
                    </div>
                    <div style="display: flex; flex-direction: column; align-items: center;">
                        <label style="font-size: 1.3rem; margin-bottom: 0.5rem;" for="artista">ARTISTA:</label>
                        <input style="border: 1px solid; width: 100%; padding: 0.5rem; border-radius: 15px;" type="text" class="form-control" name="artista" id="artista" required>
                    </div>
                        <button style="cursor: pointer; border: 1px solid; padding: 0.5rem; border-radius: 15px; width: 100%; margin-top: 1rem;" type="submit" class="form-control">ðŸŽ§ Cadastrar ðŸŽ§</button>
                </form>
            </div>
        </div>
    </div>
